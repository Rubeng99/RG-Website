<!DOCTYPE html>

<!-- Start 
 -The <!DOCTYPE html> declaration defines that this document is an HTML5 document
 -The <html> element is the root element of an HTML page
 -The <head> element contains meta information about the HTML page
 -The <title> element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab)
 -The <body> element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.
 -The <h1> element defines a large heading
 -The <p> element defines a paragraph
-->

<head>
    <title>Ruben's Resume Website</title>
    <!-- Website Title -->
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="theater-tech.css">
</head>

<body>
    <!--

    <div class = "top-bar">
        <div class = "container h-100">
            <div class = "row align-items-center align-content-center h-100">
                <div class col-2 col-md-2">
                    <div class = "top-bar-title-wrapper col-6 col-lg-auto d-block">
                        <div class = "top-bar-title">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/Work/christmas.JPG" style="width:100%; height:560px;">
            <div class="text">Christmas Show</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/Work/Wizard-Of-OZ.JPG" style="width:100%; height:560px;">
            <div class="text">Wizard of OZ 2020 Musical</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/Work/pirates.JPG" style="width:100%; height:560px;">
            <div class="text">Pirates Show</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    Testing this out

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");

            if (n > slides.length) {
                slideIndex = 1
            }

            if (n < 1) {
                slideIndex = slides.length
            }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>

</html>
